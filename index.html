<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AFM Solutions — Software a medida para tu negocio</title>
  <meta name="description" content="Desarrollo web y apps, sistemas de gestión, e-commerce e integraciones."/>
  <link rel="icon" href="assets/favicon.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--brand:#003366;--accent:#ffcc00;--ink:#0b1220;--muted:#6b7280;--bg:#f7f9fc;--border:#e5e7eb}
    *{box-sizing:border-box}body{margin:0;font-family:Poppins,system-ui,sans-serif;background:var(--bg);color:var(--ink)}
    .container{max-width:1200px;margin:0 auto;padding:24px}
    header{position:sticky;top:0;background:rgba(255,255,255,.92);backdrop-filter:saturate(160%) blur(8px);border-bottom:1px solid var(--border);z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:10px 16px}
    .brand-logo{height:128px;width:auto}
    @media (max-width:980px){.brand-logo{height:104px}}
    @media (max-width:640px){.brand-logo{height:84px}}
    .btn{padding:10px 16px;border-radius:12px;border:1px solid var(--border);background:#fff;text-decoration:none;color:inherit;font-weight:600}
    .grid{display:grid;gap:16px}
    .grid.g3{grid-template-columns:repeat(3,1fr)}
    .thumb{aspect-ratio:16/9;border-radius:14px;border:1px solid var(--border);background:#eef3fb center/cover no-repeat}
    @media (max-width:980px){.grid.g3{grid-template-columns:1fr 1fr}}
    @media (max-width:640px){.grid.g3{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="#">
        <img
          src="assets/afm-logo-tight@1x.png"
          srcset="assets/afm-logo-tight@2x.png 2x, assets/afm-logo-tight@3x.png 3x"
          alt="AFM Solutions"
          class="brand-logo"
        >
      </a>
      <a class="btn" href="#contacto">Pedir presupuesto</a>
    </div>
  </header>

  <main class="container">
    <h1>Software a medida para tu negocio</h1>
    <div class="grid g3">
      <div class="thumb" style="background-image:url('assets/portfolio-puntokiosco.jpg')"></div>
      <div class="thumb" style="background-image:url('assets/portfolio-el-tachi.jpg')"></div>
      <div class="thumb" style="background-image:url('assets/portfolio-soldarte.jpg')"></div>
    </div>
  </main>
</body>
</html>
